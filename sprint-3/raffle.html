<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/images/icon.png" type="image/x-icon">
    <title>Snowy Cream - Raffle</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./aboutUs.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./information.html">More Information</a></li>
                <li><a href="./benefisTips.html">Benefits and Tips</a></li>
                <li class="active"><a href="#">Raffle</a></li>
            </ul>
        </nav>
        <img class="logo" src="./assets/images/logo.png" alt="snowy logo">
    </header>

    <main class="main__raffle">
        <h1 class="title">Raffle</h1>
        <p class="subtitle">You can collaborate to hold an exhibition event and participate in a raffle to win an ease!</p>

        <section class="section__raffle">
            <div>
                <h2>Our location is located at:</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28189.795975191908!2d-118.2464794167192!3d34.04191571705209!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c63e86511a9d%3A0x4d7642199f3a7cd5!2sVan%20Leeuwen%20Ice%20Cream!5e0!3m2!1ses-419!2sco!4v1718854919184!5m2!1ses-419!2sco" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form method="get" action="./show_data.html" class="form">
                <label for="First">First Name</label>
                <input id="First" name="FirstName" type="text" placeholder="First name" required>

                <label for="Last">Last Name</label>
                <input id="Last" type="text" name="LastName" placeholder="Last Name" value="" required>

                <label for="select">Choose Meet or Zoom</label>
                <select id="select" name="MeetorZoom" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="meet">Meet</option>
                    <option value="zoom">Zoom</option>
                </select>

                <label for="Date">Choose date</label>
                <input type="date" id="Date" name="Date" required>

                <label for="payment">Payment options</label>

                <label for="cash"><input type="radio" name="Payment" value="cash" id="cash" required> Cash </label>
                <label for="creditCard"><input type="radio" name="Payment" value="creditCard" id="creditCard" required> Credit card </label>
                <label for="debitCard"><input type="radio" name="Payment" value="debitCard" id="debitCard" required> Debit card </label>

                <label for="message">Message (optional)</label>
                <textarea id="message" name="Message" rows="6"></textarea>

                <div class="terms">
                    <label for="terms">
                        <input type="checkbox" id="terms" name="Terms" value="accept" required>
                        I accept terms and conditions...
                    </label>

                    <button type="submit">
                        Send
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Created by Jose Garcia</p>
    </footer>    
</body>
</html>
